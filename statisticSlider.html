    <div class="container_button">
      <div class="btn__title">
        <a class="popo" href="./open_space.html"

        <video id="video-background" autoplay loop muted>

</section>

    <script src="./js/swiper.js"></script>
    <script src="./js/index.js"></script>
    <script src="/js/btn_active.js"></script>

    <script>
      // Связка сладеров
      const images = document.querySelectorAll('.img_content img');
      for (const [i, image] of Object.entries(images)) {
        image.dataset.id = i;
        image.addEventListener('click', () => {
          localStorage.setItem('SLIDE_ID', image.dataset.id);
          window.location.href = './path_starsSlider.html';
          console.log(images);
        });
      }

      document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.popo'); // Выбираем все кнопки с классом 'popo'

        // Добавляем обработчик событий для каждой кнопки
        buttons.forEach(function (button) {
          button.addEventListener('click', function (event) {
            event.preventDefault();
            const fadeOutElement = document.getElementById('fade-out-element');
            fadeOutElement.classList.add('fade-out-animation');

            const targetPage = button.getAttribute('href'); // Получаем значение атрибута 'href' кнопки
            setTimeout(function () {
              window.location.href = targetPage; // Переходим на страницу, указанную в 'href'
            }, 500);
          });
        });
      });
    </script>
  </body>
</html>
