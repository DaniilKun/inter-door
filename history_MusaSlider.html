            </div>
            <div class="swiper-slide">
              <img
                src="./img/open_space/two/full/2.jpeg"

                style="width: 82%; border-radius: 15px; border: 2px solid #fff"
              />
              <h2 class="txtImgSlide">Муса Манаров со скафандром.</h2>
            </div>
            <div class="swiper-slide">
              <img
                src="./img/open_space/two/full/3.jpeg"
                id="3"
                style="width: 99%; border-radius: 15px; border: 2px solid #fff"
              />
              <h2 class="txtImgSlide">Станция Мир (1).</h2>
            </div>
            <div class="swiper-slide">
              <img
                src="./img/open_space/two/full/4.jpeg"

              />

            </div>
            <div class="swiper-slide">
              <img
                src="./img/open_space/two/full/5.jpeg"

              />
              <h2 class="txtImgSlide">Муса Манаров в скафандре.</h2>
            </div>
            <div class="swiper-slide">
              <img
                src="./img/open_space/two/full/6.jpeg"
                id="6"
                style="width: 99%; border-radius: 15px; border: 2px solid #fff"
              />
              <h2 class="txtImgSlide">Муса Хираманович и скафандр.</h2>
            </div>
          </div>
        </div>
        <div class="next"></div>
        <div class="prev"></div>

          <button class="btnForBack">
            <img src="./img/Musa_biography/Arrow.png" alt="" />
            <h2>Назад</h2>

      </div>
    </div>

    <div class="container_button">
      <div class="btn__title">
        <a class="popo" href="./open_space.html"
          ><button class="oneBtn " id="btn_title">Как это происходит</button></a
        >
        <a class="popo" href="./history_Musa.html"
          ><button class="twoBtn active_btn" id="btn_title">История Мусы Манарова</button></a
        >
        <a class="popo" href="./statistic.html"
          ><button class="threeBtn" id="btn_title">Статистика и достижения</button></a
        >
      </div>
      <a href="./history_Musa.html" class="popo">
        <form action="./history_Musa.html">
          <button class="back"></button></form
      ></a>
      <a href="./index.html" class="popo">
        <img class="home" src="./img/home.png" alt="">
      </a>
      <div class="fon_button">
        <img src="img/planet_fon.png" alt="" />
      </div>
    </div>

    <script src="./js/swiper.js"></script>
    <script src="./js/index.js"></script>
    <script src="/js/btn_active.js"></script>

    <script>
      // Связка сладеров
      const images = document.querySelectorAll('.img_content img');
      for (const [i, image] of Object.entries(images)) {
        image.dataset.id = i;
        image.addEventListener('click', () => {
          localStorage.setItem('SLIDE_ID', image.dataset.id);
          window.location.href = './path_starsSlider.html';
          console.log(images);
        });
      }

      document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.popo'); // Выбираем все кнопки с классом 'popo'

        // Добавляем обработчик событий для каждой кнопки
        buttons.forEach(function (button) {
          button.addEventListener('click', function (event) {
            event.preventDefault();
            const fadeOutElement = document.getElementById('fade-out-element');
            fadeOutElement.classList.add('fade-out-animation');

            const targetPage = button.getAttribute('href'); // Получаем значение атрибута 'href' кнопки
            setTimeout(function () {
              window.location.href = targetPage; // Переходим на страницу, указанную в 'href'
            }, 500);
          });
        });
      });
    </script>
  </body>
</html>
